<!DOCTYPE html>
<html>
<head>
<style>
.button {
  width: 100px;
  height: 100px;
  background-color: grey;
  border-radius: 30%;
  animation: rotate 4s linear infinite;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>

<button class="button"></button>

</body>
</html>

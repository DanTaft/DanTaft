<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Christmas Page</h1>
  <button onclick="showMessage()">Click Me!</button>
  <div id="message" class="message"></div>

  <script>
    function showMessage() {
      document.getElementById('message').textContent = 'Merry Christmas!';
    }
  </script>
</body>
</html>

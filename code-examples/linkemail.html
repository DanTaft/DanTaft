<body>
    <h1>Random Numbers:</h1>
    <ul id="randomNumbers"></ul>

    <script>
        // Function to generate random numbers
        function generateRandomNumbers() {
            let numbers = [];
            for (let i = 0; i < 1; i++) {
                numbers.push(Math.floor(Math.random() * 50) + 1); // Generates random numbers between 1 and 100
            }
            return numbers;

    return Math.floor(Math.random() * 50) + 1;
}

function displayRandomNumbers() {
    let randomNumbersList = document.getElementById("randomNumbers");
    for (let i = 0; i < 5; i++) {
        let li = document.createElement("li");
        li.textContent = generateRandomNumber();
        randomNumbersList.appendChild(li);
    }
}

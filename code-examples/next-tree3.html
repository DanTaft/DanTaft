<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growable Pine Tree</title>
  <style>
    body {
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      margin: 0;
      padding-bottom: 2rem;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      
    }

    .layer {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 40px solid forestgreen;
    }

    .trunk {
      width: 30px;
      height: 100px;
      background-color: sienna;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      background-color: forestgreen;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
 <p>Link<a href="index.html"> back </a>to main page</p>
  <div class="tree" id="tree"></div>
  <button id="growBtn">Grow Tree ðŸŒ²</button>

  <script>
    const tree = document.getElementById('tree');
    const growBtn = document.getElementById('growBtn');
    const greens = ['forestgreen', 'seagreen', 'darkgreen', 'mediumseagreen'];
    const baseWidth = 60;
    let layerCount = 0;

    // Create initial trunk
    const trunk = document.createElement('div');
    trunk.classList.add('trunk');
    tree.appendChild(trunk);

    // Grow the tree
    // Grow the tree
growBtn.addEventListener('click', () => {
  if (layerCount >= 10) {
    growBtn.disabled = true; // Optional: disable button after max growth
    growBtn.textContent = 'Tree Fully Grown ðŸŒ²';
    return;
  }

  const layer = document.createElement('div');
  layer.classList.add('layer');

  const widthOffset = layerCount * 10;
  layer.style.borderLeftWidth = `${baseWidth + widthOffset}px`;
  layer.style.borderRightWidth = `${baseWidth + widthOffset}px`;
  layer.style.borderBottomColor = greens[layerCount % greens.length];

  layer.style.marginTop = '-5px'; // Try -15 to -30px for more overlap

  // Insert layer *above* the trunk
  tree.insertBefore(layer, trunk);

  layerCount++;
});

  </script>

</body>
</html>
